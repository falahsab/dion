<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>تسجيل دخول العميل | نظام الديون</title>

<!-- =======================  CSS  ======================= -->
<style>
    body {
        font-family: "Tajawal", sans-serif;
        background: #f1f5f9;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
    }

    .card {
        width: 100%;
        max-width: 400px;
        background: white;
        padding: 30px 20px 40px 20px;
        border-radius: 15px;
        box-shadow: 0 4px 15px #0001;
        text-align: center;
        box-sizing: border-box;
    }

    .logo {
        width: 100px;
        height: 100px;
        margin: 0 auto 20px auto;
        display: block;
        object-fit: contain;
    }

    h2 {
        margin-bottom: 20px;
        color: #0f172a;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        font-size: 15px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 8px;
        background: #2563eb;
        color: white;
        font-size: 17px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #1d4ed8;
    }

    #msg {
        margin-top: 15px;
        color: red;
        font-weight: bold;
    }

    @media (max-width: 500px){
        .card {
            padding: 20px 15px 30px 15px;
        }
        .logo {
            width: 80px;
            height: 80px;
        }
    }
</style>
</head>

<body>

<!-- =======================  HTML  ======================= -->
<div class="card">
    <!-- شعار الصفحة -->
    <img src="https://raw.githubusercontent.com/falahsab/jedwal/refs/heads/main/img/yemen-sat.png" alt="لوغو" class="logo">

    <h2>تسجيل دخول النظام</h2>

<form id="loginForm" onsubmit="login(); return false;">
    <input id="username" name="username" placeholder="اسم المستخدم" autocomplete="username">
    <input id="password" name="password" type="password" placeholder="كلمة المرور" autocomplete="current-password">
    <button type="submit">دخول</button>
</form>


    <p id="msg"></p>
</div>

<!-- =======================  JavaScript  ======================= -->
<script>
// رابط السكربت الصحيح الذي يدعم العملاء والأدمن
const API = "https://script.google.com/macros/s/AKfycbyqo_4LRAisFoN_QrUO6nTRez1o9AgvxCFLQJzxV3DbyKczaJN0EtAXwuDMXwUMlp5c/exec";

async function login() {
    let username = document.getElementById("username").value.trim();
    let password = document.getElementById("password").value.trim();
    let msg = document.getElementById("msg");

    msg.innerText = "";

    if (username === "" || password === "") {
        msg.innerText = "يرجى تعبئة جميع الحقول";
        return;
    }

    try {
        let res = await fetch(API, {
            method: "POST",
            body: JSON.stringify({
                action: "login",
                username,
                password
            })
        });

        let data = await res.json();

        if (data.status !== "success") {
            msg.innerText = data.message || "خطأ في اسم المستخدم أو كلمة المرور";
            return;
        }

        // حفظ بيانات العميل أو الانتقال للأدمن
        if (data.role === "client") {
            localStorage.setItem("client_id", data.client_id);
            localStorage.setItem("client_name", data.name);
            window.location = "client.html";
        } else if (data.role === "admin") {
            localStorage.setItem("role", "admin");
            window.location = "admin.html";
        }

    } catch (err) {
        msg.innerText = "خطأ في الاتصال بالسيرفر";
        console.error(err);
    }
}
     // تحديد مدة الجلسه
    document.addEventListener("click", () => {
    const expire = localStorage.getItem("session_expire");
    if (expire && Date.now() < Number(expire)) {
        // تمديد الجلسة تلقائياً
        const sessionDuration = 30 * 60 * 1000; // 30 دقيقة
        localStorage.setItem("session_expire", Date.now() + sessionDuration);
    }
});

</script>

</body>
</html>
