name: Secure Deploy

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create secure config
        run: |
          echo "const API='${{ secrets.PROXY_URL }}';" > config.js
          echo "const SECRET='${{ secrets.GOOGLE_SECRET }}';" >> config.js
          echo "const ADMIN_TOKEN='${{ secrets.ADMIN_TOKEN }}';" >> config.js

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
