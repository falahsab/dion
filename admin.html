<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة التحكم</title>

<style>
    body {
        font-family: "Tajawal", sans-serif;
        background: #f1f5f9;
        padding: 20px;
    }

    .card {
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 4px 12px #0001;
    }

    input, select, button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 16px;
    }

    button {
        background: #2563eb;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background: #1d4ed8;
    }

    #msg {
        margin-top: 10px;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="card">
    <h2>إضافة عملية مالية</h2>

    <input id="client_id" placeholder="ID العميل">
    <input id="amount" type="number" placeholder="المبلغ">

    <select id="type">
        <option value="debit">عليه (debit)</option>
        <option value="credit">له (credit)</option>
    </select>

    <input id="note" placeholder="البيان">

    <button onclick="addTrans()">إضافة العملية</button>
    <p id="msg"></p>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbxRa_PLC_aO0EeWQBrNV7NXVoh6yb4ZlZrHz1o8oyhcu2QjXAac53Bjh3BKp8PIublL/exec";

async function addTrans() {
    let client_id = document.getElementById("client_id").value;
    let amount = document.getElementById("amount").value;
    let type = document.getElementById("type").value;
    let note = document.getElementById("note").value;
    let msg = document.getElementById("msg");

    if (!client_id || !amount || !note) {
        msg.innerText = "يرجى تعبئة كل الحقول";
        msg.style.color = "red";
        return;
    }

    // credit يجب أن يكون سالب
    if (type === "credit") amount = -Math.abs(amount);
    else amount = Math.abs(amount);

    let res = await fetch(API, {
        method: "POST",
        body: JSON.stringify({
            action: "addTransaction",
            client_id,
            amount,
            type,
            note
        })
    });

    let data = await res.json();

    if (data.success) {
        msg.innerText = "تمت الإضافة بنجاح";
        msg.style.color = "green";
    } else {
        msg.innerText = "حدث خطأ أثناء الإضافة";
        msg.style.color = "red";
    }
}
</script>

</body>
</html>
